{% extends 'layout.html' %}
{% block body %}
	<h1>Forms</h1>
	<a class="btn btn-primary" href="/add_form">Add Form</a>
	<hr>
	{% if forms|length > 0 %}
		<table class="table table-striped">
			<tr>
				<th>Title</th>
				<th>Responses</th>
				<th>Form URL</th>
				<th></th>
				<th></th>
			</tr>
			{% for form in forms %}
				<tr>
					<td>{{form.title}}</td>
					<td>{{form.responses}}</td>
					<td><a href="/form_page/{{form.id}}">http://www.roomie.com/form_page/{{form.id}}</a></td>
					<td><a href="form_results/{{form.id}}" class="btn btn-success pullright">Rooms</td>
					<!-- a form tag is used for this so it can retrieve the forms's id -->
					<td>
						<form action="{{url_for('delete_form', id=form.id)}}" method="POST">
							<input type="hidden" name="method" value="delete">
							<input type="submit" value="Delete" class="btn btn-danger">
						</form>
					</td>
				</tr>
			{% endfor %}
		</table>
	{% endif %}
{% endblock %}
