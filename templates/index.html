{% extends 'layout.html' %}
{% block body %}
	<header id="header">
		<div class="container">
			<h1>Welcome to Roomie</h1>
		</div>
	</header>
	<div class="container well" style="text-align:center">
		<p class="lead">Roomie is an automatic roommate request application made to speed up the process of matching roommates.</p>
		{% if session.logged_in == NULL %}
			<a href="/register" class="btn btn-default btn-lg">Register</a>
			<a href="/login" class="btn btn-primary btn-lg">Log in</a>
		{% endif %}
	</div>
{% endblock %}
