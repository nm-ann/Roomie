{% extends 'layout.html' %}
{% block body %}
	<div class="jumbotron text-center">
		<h1>Welcome to Roomie</h1>
		<p class="lead">Roomie is an automatic roommate request application made to speed up the process of matching roommates.</p>
		{% if session.logged_in == NULL %}
			<a href="/register" class="btn btn-primary btn-lg">Register</a>
			<a href="/login" class="btn btn-success btn-lg">Log in</a>
		{% endif %}
	</div>
{% endblock %}
