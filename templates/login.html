{% extends 'layout.html' %}
{% block body %}
	<h1>Log In</h1>
	<form method="Post" action="">
		<div class="form-group">
			<label>Username</label>
			<p><input type="text", name="username" class="form-control" value={{request.form.username}}></p>
		</div>
		<div class="form-group">
			<label>Password</label>
			<p><input type="password", name="password" class="form-control" value={{request.form.password}}></p>
		</div>
		<button type="submit" class="btn btn-primary">Submit</button>
	</form>
{% endblock %}
